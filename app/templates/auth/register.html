{% extends "base.html" %}

{% block title %}Criar Conta - Preço Ágil{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 5vh;">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus display-3 text-primary"></i>
                        <h2 class="mt-3 text-primary">Criar Conta</h2>
                        <p class="text-muted">Primeiro usuário será Administrador</p>
                    </div>

                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">
                                <i class="bi bi-person me-1"></i>Nome Completo
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="full_name" 
                                name="full_name"
                                required
                                autofocus
                            >
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-badge me-1"></i>Nome de Usuário
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="username" 
                                name="username"
                                required
                            >
                            <div class="form-text">Apenas letras, números e underline</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope me-1"></i>Email
                            </label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Senha
                            </label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password"
                                required
                                minlength="6"
                            >
                            <div class="form-text">Mínimo de 6 caracteres</div>
                        </div>

                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">
                                <i class="bi bi-lock-fill me-1"></i>Confirmar Senha
                            </label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password_confirm" 
                                name="password_confirm"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-check-circle me-2"></i>Criar Conta
                        </button>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Já tenho conta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
